	<section id="content">

						    </div>
						    <div class="cl"></div>
						    <div class="col-xs-12 col-sm-6">
							    <input type='text' placeholder='Web site'>
						    </div>
						    <div class="col-xs-12 col-sm-6">
							    <input type='text' placeholder='Phone'>
						    </div>
						    <div class="cl"></div>
						    <div class="col-xs-12 col-sm-12">
							    <input type='text' placeholder='Upload logo (jpeg, png, gif)' class="fileup">
							    <input type='file' class="fileup-hidden">
						    </div>
						    <div class="col-xs-12 col-sm-12">
							    <textarea placeholder='About your company'></textarea>
						    </div>
						    
						    
						    <button class="btn1 col-xs-11 col-sm-9 col-md-4">Finish</button>
