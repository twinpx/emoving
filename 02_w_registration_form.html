<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.css"/>
	<link rel="stylesheet" href="css/main.css"/>
	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.formstyler.min.js"></script>
	<script src="js/main.js"></script>
	<title>Document</title>
</head>
<body>
	<header>
		<div class="container">
			<div class="row">
				<a href="/" class="logo"></a>
				<div class="header-login-form right p0 col-xs-8 col-md-4">
				  <a href="javascript:void(0);" class="btn btn-default inline">Registration</a>
					<a href="javascript:void(0);" class="btn btn-default btn-default__mod1 inline">Log in</a>
				</div>
			</div>
		</div>
	</header>
	<section id="content">
		<div class="container">
			<div class="row">
				<h1 class="registration-h1">Registration</h1>
				<div class="search-form registration-form center p50 send-request">
					<h2>1 step</h2>
					<div class="search-filter">
						<div class="error btn1 col-xs-11 col-sm-9 col-md-4">ERROR</div>
						<form action="02_w_registration_form_message.html">
						  <fieldset>
						    <div class="col-xs-12 col-sm-12">
							    <input name="email" type="email" required placeholder='Email'>
						    </div>
						    <div class="col-xs-12 col-sm-6">
							    <input type='password' placeholder='Creat a password'>
						    </div>
						    <div class="col-xs-12 col-sm-6">
							    <input type='password' placeholder='Confirm password'>
						    </div>
						    <div class="cl"></div>
						 		<div class="row security">
							 		<h3><span>security code</span></h3>
							 		<div class="col-xs-12 col-sm-6">
								    <img src="images/capcha.png" alt='capcha'>
							    </div>
							    <div class="col-xs-12 col-sm-6">
								    <input type='text' placeholder='Code from image'>
							    </div>
							   </div>
						    
						    
						    <button class="btn1 col-xs-11 col-sm-9 col-md-4">Confirm registration</button>
						  </fieldset>	 
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>

	<footer>
		<div class="container">
			<div class="row">
				<ul class="footer-nav">
					<li>
					  <a href="#" class="btn btn-default  btn-default__mod2">Registration</a>
				  </li>
				  <li>
					  <a href="#" class="btn btn-default  btn-default__mod3">Log in</a>
					</li>
					<li>
						<a href="#" class="btn btn-default  btn-default__mod3">Contacts</a>
					</li>
					<li>
						<a href="#" class="btn btn-default  btn-default__mod3">Terms & Condition</a>
					</li>
				</ul>
			</div>
			<div class="copyrights">
				Website made in Twin px. 2015
			</div>
		</div>
	</footer>
</body>
</html>
